{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="card shadow p-4 text-center" style="max-width: 500px; width: 100%; border-radius: 20px;">
            <div class="text-center">
                <h2 class="mt-4 text-success">Prenotazione confermata!</h2>
                <hr>
                <p><strong>Auto:</strong> {{ booking.car }}</p>
                <p><strong>Dal:</strong> {{ booking.start_date|date:"d/m/Y" }}</p>
                <p><strong>Al:</strong> {{ booking.end_date|date:"d/m/Y" }}</p>
                <hr>
                <p class="lead">
                    Verrai reindirizzato alla tua <strong>dashboard</strong> tra
                    <span id="countdown">5</span> secondi...
                </p>
                <a href="{% url 'dashboard' %}" class="btn btn-theme mt-3">Vai subito alla dashboard</a>
            </div>
        </div>
    </div>

<script>
    let seconds = 5;
    const countdown = document.getElementById('countdown');
    const interval = setInterval(() => {
        seconds--;
        countdown.textContent = seconds;
        if (seconds <= 0) {
            clearInterval(interval);
            window.location.href = "{% url 'dashboard' %}";
        }
    }, 1000);
</script>
{% endblock %}
