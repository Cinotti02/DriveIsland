{% extends 'base.html' %}

{% block content %}
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-8 col-lg-6 p-5 rounded-4 shadow-lg bg-light">

      <h2 class="text-center mb-4" style="font-weight: 600; color: #333;">
        {{ title }}
      </h2>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show shadow-sm" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Chiudi"></button>
          </div>
        {% endfor %}
      {% endif %}

      <form method="post" novalidate>
        {% csrf_token %}
        <div class="form-group mb-3">
          {{ form.as_p }}
        </div>

        <div class="d-flex justify-content-between mt-4">
          <button type="submit" class="btn btn-success px-4 py-2 rounded-pill shadow-sm">
            ðŸ’¾ Salva modifiche
          </button>
          <a href="{% url 'car_details' car_id=car.pk %}" class="btn btn-outline-secondary px-4 py-2 rounded-pill shadow-sm">
            âœ– Annulla
          </a>
        </div>
      </form>

    </div>
  </div>

    <style>
  body {
    background: linear-gradient(to right, #e3f2fd, #ffffff);
    font-family: 'Segoe UI', sans-serif;
  }

  .form-control {
    border-radius: 1rem;
    padding: 0.75rem;
  }

  label {
    font-weight: 500;
  }

  .btn-success {
    background-color: #28a745;
    border: none;
  }

  .btn-outline-secondary:hover {
    background-color: #f8f9fa;
    color: #333;
  }
</style>
{% endblock %}
