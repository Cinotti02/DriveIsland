{% extends 'base.html'%}

{% block content %}

{% load static %}

<!-- Contact section start -->
<div class="contact-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="form-section">
                    <div class="logo-2">
                        <a href="{% url 'home' %}">
                            <img src="{% static 'img/logos/black-logo.png' %}" alt="logo">
                        </a>
                    </div>
                    <h3>Create an account</h3>

                    {% if form.errors %}
                        <div class="alert alert-danger">{{ form.errors }}</div>
                    {% endif %}

                    <form method="POST" action="{% url 'signup' %}" autocomplete="off">
                    {% csrf_token %}
                        <div class="form-group form-box">
                            <input type="text" name="first_name" class="input-text" placeholder="First Name" value="{{ form.first_name.value|default_if_none:'' }}">
                            <i class="fa fa-user"></i>
                        </div>
                        <div class="form-group form-box">
                            <input type="text" name="last_name" class="input-text" placeholder="Last Name" value="{{ form.last_name.value|default_if_none:'' }}">
                            <i class="fa fa-user"></i>
                        </div>
                        <div class="form-group form-box">
                            <input type="text" name="username" class="input-text" placeholder="Username" value="{{ form.username.value|default_if_none:'' }}">
                            <i class="fa fa-user"></i>
                        </div>
                        <div class="form-group form-box">
                            <input type="email" name="email" class="input-text" placeholder="Email Address" value="{{ form.email.value|default_if_none:'' }}">
                            <i class="flaticon-mail"></i>
                        </div>
                        <div class="form-group form-box">
                            <input type="tel" name="phone_number" class="input-text" placeholder="Telephone Number" value="{{ form.phone_number.value|default_if_none:'' }}">
                            <i class="fa fa-user"></i>
                        </div>
                        <div class="form-group form-box">
                            <input type="date" name="date_of_birth" class="input-text" placeholder="Data di Nascita" value="{{ form.date_of_birth.value|default_if_none:'' }}">
                            <i class="fa fa-user"></i>
                        </div>
                        <div class="form-group form-box">
                            <input type="password" name="password1" class="input-text" placeholder="Password">
                            <i class="flaticon-lock"></i>
                        </div>
                        <div class="form-group form-box">
                            <input type="password" name="password2" class="input-text" placeholder="Confirm Password">
                            <i class="flaticon-lock"></i>
                        </div>
                        <div class="form-group mb-0 clearfix">
                            <button type="submit" class="btn-md btn-theme float-left">Register</button>
                        </div>
                        <div class="extra-login clearfix">
                            <span>Or Login With</span>
                        </div>
                        <div class="clearfix"></div>
                        <ul class="social-list">
                            <li><a href="#" class="facebook-bg"><i class="fa fa-facebook facebook-i"></i><span>Facebook</span></a></li>
                            <li><a href="#" class="google-bg"><i class="fa fa-google google-i"></i><span>Google</span></a></li>
                        </ul>
                    </form>
                    <p>Already a member? <a href="{% url 'login' %}" class="thembo"> Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contact section end -->

{% endblock %}
