{% extends 'base.html' %}
{% block content %}


<!-- Sub banner start -->
<div class="sub-banner overview-bgi">
    <div class="container breadcrumb-area">
        <div class="breadcrumb-areas">
            <h1>Our Inbox</h1>
            <ul class="breadcrumbs">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li class="active">Inbox</li>
            </ul>
        </div>
    </div>
</div>
<!-- Sub Banner end -->


<div class="container mt-5">
  <h2>Rispondi a: {{ msg.name }} – “{{ msg.subject }}”</h2>
  <p><strong>Messaggio originale:</strong></p>
  <div class="border p-3 mb-3">{{ msg.message|linebreaksbr }}</div>

  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="reply">La tua risposta:</label>
      <textarea name="reply" id="reply" rows="6" class="form-control">{{ msg.reply }}</textarea>
    </div>
    <button type="submit" class="btn btn-success mt-2">Invia risposta</button>
    <a href="{% url 'admin_inbox' %}" class="btn btn-secondary mt-2">Annulla</a>
  </form>
</div>

    <br>
{% endblock %}
